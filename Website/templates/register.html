{% extends "base.html" %} {% block title %}Register{% endblock %}   
{% block main_container%}
{# create the registration form#}
<form method="POST">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter e-mail"
        >
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="first_name" 
            name="first_name" 
            placeholder="Enter first name"
        >
    </div>   
    <div class="form-group">
        <label for="firstName">Last Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="last_name" 
            name="last_name" 
            placeholder="Enter last name"
        >
    </div> 
    <div class="form-group">    
        <label for="firstName">Enter Password</label>   
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
         >
    </div>
    <div class="form-group">  
        <label for="firstName">Re-enter Password</label>
         <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Re-enter password"
         >
    </div>
    <br />
    {# The button to submit the form is seperated by a line break#}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock%}
